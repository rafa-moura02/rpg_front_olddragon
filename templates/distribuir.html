<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Distribuir Valores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
<div class="container py-5">
    <h1 class="mb-4">Distribuir Valores de Atributos</h1>
    <form method="post">
        {% for valor in valores %}
            <div class="mb-3">
                <label class="form-label">Valor {{ valor }}</label>
                <select name="atributo_{{ loop.index }}" class="form-select" required>
                    <option value="forca">Força</option>
                    <option value="destreza">Destreza</option>
                    <option value="constituicao">Constituição</option>
                    <option value="inteligencia">Inteligência</option>
                    <option value="sabedoria">Sabedoria</option>
                    <option value="carisma">Carisma</option>
                </select>
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-warning">Confirmar Distribuição</button>
    </form>
</div>
</body>
</html>
